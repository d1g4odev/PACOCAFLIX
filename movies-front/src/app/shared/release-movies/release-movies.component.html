
<div *ngIf="listMovies.length != 0" class="center black" >

    <h1 class="title1-genre"> Lan√ßamentos</h1>
        
    <swiper
        #swiperRef
        [loop]="true"
        [slidesPerView]="6"
        [spaceBetween]="30"
        [centeredSlides]="true"
        [pagination]="{ clickable: true }"
        class="mySwiper"
    >
        <ng-template *ngFor="let movie of listMovies" swiperSlide>
            <div class="movie-card">
                <div (click)="gotoDetails(movie?.id)" class="movie-image">    
                    <img [src]="returnSrc(movie?.poster_path)" class="img-movie" alt="">
                </div>
                <button 
                    class="favorite-heart-btn"
                    [class.favorited]="isFavorited(movie?.id)"
                    (click)="toggleFavorite(movie)"
                    [disabled]="favoriteLoading">
                    {{ isFavorited(movie?.id) ? '‚ù§Ô∏è' : 'ü§ç' }}
                </button>
            </div>
        </ng-template>
    </swiper>

</div>
